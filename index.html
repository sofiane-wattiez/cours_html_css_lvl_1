<!-- Indique au navigateur que ce fichier utilise le standard HTML5 -->
<!DOCTYPE html>

<!-- Définit la langue principale de la page comme le français -->
<html lang="fr">

<!-- Contient les métadonnées et les ressources liées à la page -->
<head>
  <!-- Spécifie l'encodage des caractères pour permettre l'utilisation des caractères spéciaux -->
  <meta charset="UTF-8">
  <!-- Rend la page adaptative, c'est-à-dire compatible avec les écrans de différentes tailles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Définit le titre de la page affiché dans l'onglet du navigateur -->
  <title>La Meilleure Nounou de l'Année</title>
  <!-- Lien vers un fichier CSS externe contenant les styles associés à cette page -->
  <link rel="stylesheet" href="style.css">
</head>

<!-- Début du corps principal de la page -->
<body>

  <!-- Division principale qui regroupe tout le contenu de la page -->
  <div class="container">

    <!-- Section en-tête de la page -->
    <header class="header">
      <!-- Titre principal affiché en grand dans l'en-tête -->
      <h1>Concours De La Meilleure Nounou de l'Année 2024</h1>
    </header>

    <!-- Section principale contenant le contenu central de la page -->
    <main class="main-content">

      <!-- Division contenant l'annonce de la gagnante -->
      <div class="announcement">
        <!-- Texte de félicitations affiché en haut de la section principale -->
        <p>Félicitations à notre gagnante !</p>
        <!-- Nom de la gagnante affiché avec un style plus grand et en gras -->
        <h2>Nom de la Gagnante : Sarah Dupont</h2>
      </div>

      <!-- Division dédiée à la présentation de la gagnante -->
      <div class="winner-section">
        <!-- Image de la gagnante accompagnée d'un texte alternatif pour l'accessibilité -->
        <img src="./Gagnante_2024.png" alt="Photo de la gagnante">
      </div>

      <!-- Division contenant la liste des finalistes -->
      <div class="finalists-section">
        <!-- Sous-titre pour introduire le tableau des finalistes -->
        <h3>Finalistes</h3>

        <!-- Tableau pour afficher les informations sur les finalistes -->
        <table class="finalists-table">
          <!-- Section d'en-tête du tableau qui contient les titres des colonnes -->
          <thead>
            <!-- Ligne de l'en-tête -->
            <tr>
              <!-- Colonne indiquant la position du finaliste -->
              <th>Position</th>
              <!-- Colonne affichant le nom des finalistes -->
              <th>Nom</th>
              <!-- Colonne affichant le score des finalistes -->
              <th>Vote</th>
            </tr>
          </thead>
          <!-- Section contenant les données du tableau -->
          <tbody>
            <tr>
              <td>1</td>
              <td>Sarah Dupont</td>
              <td>95</td>
            </tr>
            <!-- Deuxième ligne du tableau -->
            <tr>
              <td>2</td>
              <td>Claire Martin</td>
              <td>89</td>
            </tr>
            <!-- Troisième ligne du tableau -->
            <tr>
              <td>3</td>
              <td>Emma Bernard</td>
              <td>85</td>
            </tr>
          </tbody>
        </table>
        <!-- Bouton pour révéler des informations supplémentaires -->
        <button>Révelez le nombre de votes</button>
      </div>
    </main>

    <!-- Section pied de page -->
    <footer class="footer">
      <!-- Indique l'organisateur du concours -->
      <p>Organisé par Association Descodeuses</p>
    </footer>
  </div>
</body>

</html>
